<!DOCTYPE html>
<html>
  <head>
    <title>jquery-layout</title>
    <!-- example dependencies -->
    <link rel="stylesheet" href="vendor/components/bootstrap/dist/css/bootstrap.css">
    <script src="vendor/components/jquery/dist/jquery.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blocks.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/chips.css">
    
    
    <script src="../src/jquery.layout.js"></script>

    <style>
      
      .chips {
        border: 1px solid blue;
        display: inline-block;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      
      <div class="page-header">
        <h1>jquery-layout</h1>
      </div>
      
      <section class="example example-1">
        <h2>Usage</h2>
        <p>
          <em>Demonstrating jquery-layout</em>
        </p>
        
        <form class="form-inline form-group" role="form">
          <button id="go" type="button" class="btn btn-default">Clone</button>
        </form>
        
        <div class="chips chips-static">
          <div class="chip c1" data-value="10"></div>
          <div class="chip c2" data-value="10"></div>
          <div class="chip c4"></div>
          <div class="chip c6" data-value="40"></div>
          <div class="chip c7"></div>
        </div>
        
        <div class="chips chips-1">
          <div class="chip c1" data-value="10"></div>
          <div class="chip c2" data-value="10"></div>
          <div class="chip c4"></div>
          <div class="chip c6" data-value="40"></div>
          <div class="chip c7"></div>
          <div class="chip c8" data-value="30"></div>
          <div class="chip c5" data-value="20"></div>
          <div class="chip c9" data-value="20"></div>
          <div class="chip c10" data-value="10"></div>
          <div class="chip c11" data-value="40"></div>
        </div>
        
        <div class="chips chips-2">
        </div>
        
        
        <script>
          
          $(function() {
            
            
            $('#go').click(function() {
              $('.chips-2').html('');
              $('.chips-2').append($('.chips-1').clone());
            });
            
            var selectedAlign = 'left';
          
            $('.example-1 a[data-align-command]').click(function(e) {
              selectedAlign = $(this).data('align-command');
              e.preventDefault();
              layout();
            });
            
            function layout() {
              $('.chips-1').layout({
                textAlign: selectedAlign, 
                sort: 'value', 
                stack: {sort: 'value', offset: {top: 10, left: 0}}, 
                order: 'desc', 
                columns: 0, 
                style: 'absolute'
              });
            }
            
            $(".example-1 form").change(layout);
            
            layout();
          
          });
          
          
        </script>
        
        
        
      
      </section>
      
    </div>
    
    
  </body>
</html>
