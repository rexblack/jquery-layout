<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jquery-transmate | animated blocks</title>
    <!-- example dependencies -->
    <link rel="stylesheet" href="vendor/components/bootstrap/dist/css/bootstrap.css">
    <script src="vendor/components/jquery/jquery.js"></script>
    
    <script src="vendor/components/jquery-layout/dist/js/jquery.layout.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blocks.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/chips.css">
    
    <script src="../dist/js/jquery.transmate.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>jquery.transmate <small>layouts</small></h1>
      </div>
      
      
      <section class="example example-2">
        
        <h2>Example 2</h2>
        <p>
          <em>Absolute layout using jquery.aligned-plugin</em>
        </p>
        
        <form class="form-inline form-group" role="form">
          <div class="btn-group">
            <button class="go btn btn-default" type="button"><i class="glyphicon glyphicon-play"> </i></button>
          </div>
        </form>
        
        <div class="chips chips-1">
          <div class="chip c4"></div>
          <div class="chip c5"></div>
          <div class="chip c6"></div>
        </div>
        <div class="chips chips-2">
          <div class="chip c1"></div>
          <div class="chip c2"></div>
          <div class="chip c3"></div>
        </div>
        
        
        <style>
          .example-3 .chips {
            position: relative;
            height: 200px;
            top: 100px
          }
        </style>
        
        <script>
        
          (function() {
            
            function shuffle(o) {
              for( var j, x, i = o.length; i; j = Math.floor(Math.random() * i ), x = o[--i], o[i] = o[j], o[j] = x); return o;
            };
            
            function layout() {
              $('.chip').layout({
              });
            }
            
            $( ".example-2 .go" ).click(function() {
              $('.example-2 .chips > .chip').animate(function() {
                var chips = shuffle($('.example-2 .chip'));
                $('.example-2 .chips-1').append(chips.slice(0, 3));
                $('.example-2 .chips-2').append(chips.slice(3));
                layout();
              }).promise().done(function() {
                console.log("done.");
              });
            });
            
            layout();
          
          })();
          
        </script>
        
        
        
        
      </section>
      
    </div>
  </body>
</html>
