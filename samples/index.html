<!DOCTYPE html>
<html>
  <head>
    <title>jquery-layout</title>
    <!-- example dependencies -->
    <link rel="stylesheet" href="vendor/components/bootstrap/dist/css/bootstrap.css">
    <script src="vendor/components/jquery/jquery.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blocks.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/chips.css">
    
    
    <script src="../src/js/jquery.layout.js"></script>

  </head>
  <body>
    <div class="container">
      
      <div class="page-header">
        <h1>jquery-layout</h1>
      </div>
      
      <section class="example example-1">
        <h2>Usage</h2>
        <p>
          <em>Demonstrating jquery-layout</em>
        </p>
        
        <form class="form-inline form-group" role="form">
          <div class="btn-group">
            <a data-align-command="left" href="#" class="btn btn-default"><i class="glyphicon glyphicon-align-left"> </i></a>
            <a data-align-command="center" href="#" class="btn btn-default"><i class="glyphicon glyphicon-align-center"> </i></a>
            <a data-align-command="right" class="btn btn-default"><i class="glyphicon glyphicon-align-right"> </i></a>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="sort" value="value" checked> Sort
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="stack" value="value" checked> Stack
            </label>
          </div>
          <select class="form-control" name="style" value="transform">
            <option>absolute</option>
            <option>transform</option>
            <option>none</option>
          </select>
        </form>
        
        <div class="chips chips-1">
          <div class="chip c1" data-value="10"></div>
          <div class="chip c2" data-value="10"></div>
          <div class="chip c3" data-value="30"></div>
          <div class="chip c4"></div>
          <div class="chip c6" data-value="40"></div>
          <div class="chip c7"></div>
          <div class="chip c8" data-value="30"></div>
          <div class="chip c5" data-value="20"></div>
          <div class="chip c9" data-value="20"></div>
          <div class="chip c10" data-value="10"></div>
          <div class="chip c11" data-value="40"></div>
        </div>
        
        <script>
          
          $(function() {
            
            var selectedAlign = 'left';
          
            $('.example-1 a[data-align-command]').click(function(e) {
              selectedAlign = $(this).data('align-command');
              e.preventDefault();
              layout();
            });
            
            function layout() {
              $('.chip').layout({
                textAlign: selectedAlign, 
                sort: $(".example-1 input[type='checkbox'][name='sort']:checked").length > 0 ? 'value' : false, 
                stack: $(".example-1 input[type='checkbox'][name='stack']:checked").length > 0 ? {sort: 'value', offset: {top: 10, left: 0}} : false,
                order: 'desc', 
                columns: 0, 
                style: $(".example-1 select[name='style']").val(), 
              });
            }
            
            $(".example-1 form").change(layout);
            
            layout();
          
          });
          
          
        </script>
      
      </section>
      
    </div>
    
    
  </body>
</html>
